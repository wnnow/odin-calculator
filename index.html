<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="container">
      <div class="display-value-container">
        <div id="upper-line"></div>
        <div id="lower-line"></div>
      </div>
      <div class="lower-container">
        <div class="special-btn-container">
          <button id="reset-btn">AC</button>
          <button id="back-btn">CE</button>
        </div>
        <div class="number-container">
          <button class="number">7</button>
          <button class="number">8</button>
          <button class="number">9</button>
          <button id="divide-btn" class="operator">&div;</button>
          <button class="number">4</button>
          <button class="number">5</button>
          <button class="number">6</button>
          <button id="multiply-btn" class="operator">&times</button>
          <button class="number">1</button>
          <button class="number">2</button>
          <button class="number">3</button>
          <button id="subtract-btn " class="operator">-</button>
          <button class="number">0</button>
          <button class="number">.</button>
          <button id="result-btn">=</button>
          <button id="add-btn" class="operator">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
